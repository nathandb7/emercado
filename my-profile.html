<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/headerLoader.js"></script>
</head>

<body>
  <div id="header-container"></div>
  <main>
    <div class="container mt-5">
      <div class="d-flex justify-content-between" style="height: 200px;">
        <h1>Perfil</h1>
        <div class="card">
          <div class="ratio ratio-1x1" style="overflow: hidden;  width: 200px; height: 200px;">
            <img src="" class="card-img-top" id="fperfil" alt="foto perfil" style="object-fit: cover;">
          </div>
        </div>
      </div>
    </div>
    <br>
    <hr>
    <form class="needs-validation" novalidate>
      <div class="d-flex justify-content-between m-3">
        <div class="col-6 m-3">
          <label for="inputAddress" class="form-label">Primer nombre*</label>
          <input type="text" class="form-control" id="firstNameInput" required>
        </div>
        <div class="col-6 m-3">
          <label for="inputAddress2" class="form-label">Segundo nombre</label>
          <input type="text" class="form-control" id="secondNameInput">
        </div>
      </div>
      <div class="d-flex justify-content-between m-3">
        <div class="col-6 m-3">
          <label for="inputAddress" class="form-label">Primer apellido*</label>
          <input type="text" class="form-control" id="firstLastNameInput" required>
        </div>
        <div class="col-6 m-3">
          <label for="inputAddress" class="form-label">Segundo apellido</label>
          <input type="text" class="form-control" id="secondLastNameInput">
        </div>
      </div>
      <div class="d-flex justify-content-between m-3">
        <div class="col-6 m-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" disabled>
        </div>
        <div class="col-6 m-3">
          <label for="file" class="form-label">Imagen perfil</label>
          <input class="form-control" type="file" id="file" name="file" accept="image/*">
        </div>
      </div>
      <div class="d-flex justify-content-between m-3">
        <div class="col-6 m-3">
          <label for="telefono" class="form-label">Télefono de contacto*</label>
          <input type="tel" class="form-control" id="phoneNumberInput" required>
        </div>
      </div>
      <hr>
      <div class="col-12">
        <button id="saveButton" type="submit" class="btn btn-primary">Guardar cambios</button>
      </div>
    </form>

    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
